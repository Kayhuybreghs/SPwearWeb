<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">

    <!-- Favicon voor verschillende apparaten en formaten -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Apple touch icon (voor iOS-apparaten) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Web manifest (voor PWA-ondersteuning) -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Meta tags voor SEO en social sharing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ontdek hoogwaardige, gepersonaliseerde werkkleding voor diverse sectoren. SPwear biedt scherpe prijzen en uitstekende service.">
    
    <!-- Preconnect voor fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload kritieke middelen (afbeeldingen) -->
    <link rel="preload" href="/images/Webstie-background.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/Webstie-background-mobile.webp" as="image" type="image/webp">
    <link rel="preload" href="/SPwearcopy.png" as="image" type="image/png">

    <!-- Preload belangrijke fonts -->
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Koppeling naar de custom fonts CSS -->
    <link rel="stylesheet" href="/fonts.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.spwear.nl/">
    <meta property="og:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="og:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="og:image" content="OGPicture.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.spwear.nl/">
    <meta property="twitter:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="twitter:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="twitter:image" content="OGPicture.png">

    <title>SPwear – Bedrukte Werkkleding van Hoge Kwaliteit</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Responsive background images using <picture> element -->
    <section class="relative h-screen">
      <picture>
        <!-- Mobile Background (max-width: 640px) -->
        <source media="(max-width: 640px)" srcset="/images/Webstie-background-mobile.webp">

        <!-- Desktop Background (fallback) -->
        <img src="/images/Webstie-background.webp" alt="SPwear Werkkleding" class="absolute inset-0 w-full h-full object-cover" loading="eager" fetchpriority="high">
      </picture>

      <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white">
          Professionele Werkkleding Met Uw Eigen Identiteit
        </h1>
        <p class="mt-6 text-xl text-slate-200 max-w-2xl">
          Bij SPwear leveren we hoogwaardige bedrijfskleding voor diverse sectoren.
        </p>
      </div>
    </section>

    <!-- Your main script -->
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
