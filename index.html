<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    
    <!-- Favicon for different devices and sizes -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Apple touch icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Web manifest (for PWA support) -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ontdek hoogwaardige, gepersonaliseerde werkkleding voor diverse sectoren. SPwear biedt scherpe prijzen en uitstekende service.">
    
    <!-- Performance optimized meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/Webstie-background.webp" as="image" type="image/webp">
    <link rel="preload" href="/SPwearcopy.png" as="image" type="image/png">
    
    <!-- Preload the Inter fonts (you can remove this if you're using the local fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Link to the custom fonts CSS -->
    <link rel="stylesheet" href="/fonts.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.spwear.nl/">
    <meta property="og:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="og:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="og:image" content="OGPicture.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.spwear.nl/">
    <meta property="twitter:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="twitter:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="twitter:image" content="OGPicture.png">

    <title>SPwear – Bedrukte Werkkleding van Hoge Kwaliteit</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
