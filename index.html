<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">

    <!-- Favicon voor verschillende apparaten en formaten -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Apple touch icon (voor iOS-apparaten) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Web manifest (voor PWA-ondersteuning) -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Meta tags voor SEO en social sharing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ontdek hoogwaardige, gepersonaliseerde werkkleding voor diverse sectoren. SPwear biedt scherpe prijzen en uitstekende service.">
    
    <!-- Preconnect voor fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload kritieke middelen (afbeeldingen) -->
    <link rel="preload" href="/Webstie-background.webp" as="image" type="image/webp">
    <link rel="preload" href="/SPwearcopy.png" as="image" type="image/png">
    
    <!-- Preload belangrijke fonts -->
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Koppeling naar de custom fonts CSS -->
    <link rel="stylesheet" href="/fonts.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.spwear.nl/">
    <meta property="og:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="og:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="og:image" content="OGPicture.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.spwear.nl/">
    <meta property="twitter:title" content="SPwear – Bedrukte Werkkleding van Hoge Kwaliteit">
    <meta property="twitter:description" content="Specialist in bedrukte werkkleding voor bedrijven. Maatwerk, topkwaliteit en scherpe prijzen voor elke sector.">
    <meta property="twitter:image" content="OGPicture.png">

    <title>SPwear – Bedrukte Werkkleding van Hoge Kwaliteit</title>

    <!-- Inline style for font display strategy -->
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap; /* Ensures text is visible while font is loading */
      }

      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <!-- Hero section with responsive images for LCP -->
    <section class="relative h-screen flex items-center">
      <div
        class="absolute inset-0 bg-cover bg-center z-0"
        style="background-image: url('Webstie-background.webp'); background-size: cover; background-position: center;"
        role="img"
        aria-label="Professionele bedrukte werkkleding van SPwear - Specialisten in maatwerk bedrijfskleding"
      >
        <picture>
          <source media="(max-width: 640px)" srcset="Webstie-background-mobile.webp" />
          <source media="(max-width: 1024px)" srcset="Webstie-background-tablet.webp" />
          <img
            src="Webstie-background.webp"
            alt="Professional workwear"
            class="absolute inset-0 w-full h-full object-cover"
            loading="eager"
            fetchPriority="high" <!-- Ensures image is prioritized for LCP -->
          />
        </picture>
        <div class="absolute inset-0 hero-overlay"></div>
      </div>

      <!-- Content inside the hero section -->
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-3xl text-white">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight">
            Professionele <span class="text-teal-400">Werkkleding</span> Met Uw Eigen Identiteit
          </h1>

          <p class="mt-6 text-xl text-slate-200 max-w-2xl">
            Bij SPwear leveren we hoogwaardige bedrijfskleding voor diverse sectoren.
          </p>

          <div class="mt-10 flex flex-wrap gap-4">
            <a href="/contact">
              <button class="flex items-center text-lg px-4 py-2 bg-teal-400 text-white rounded">
                Neem Contact Op
              </button>
            </a>
            <a href="/projecten">
              <button class="text-lg px-4 py-2 border-2 border-teal-400 text-teal-400 rounded">
                Bekijk Projecten
              </button>
            </a>
          </div>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
        <div class="w-6 h-9 border-2 border-white rounded-full flex justify-center">
          <div class="w-1 h-2 bg-white rounded-full mt-2 animate-bounce"></div>
        </div>
      </div>
    </section>

    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
